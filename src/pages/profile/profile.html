<ion-header>

  <ion-navbar color="danger">
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<form #frm="ngForm" (ngSubmit)="updatePassword(frm.value)">
  <ion-item>
    <ion-label stacked>Old Password</ion-label>
    <ion-input type="text"  type="text" name="oldPassword" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="text"  type="password" name="password" ngModel required></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Confirm Password</ion-label>
    <ion-input type="password"  name="confirmPassword" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password Hint Question</ion-label>
    <ion-input type="text"  name="hintText" ngModel required></ion-input>
  </ion-item>
<ion-item>
    <ion-label stacked> Password Hint</ion-label>
    <ion-input type="text"  name="passwordHint" ngModel required></ion-input>
  </ion-item>
  

<button ion-button block type="submit" [disabled]="!frm.valid" >Save</button>
</form>
</ion-list>
</ion-content>
