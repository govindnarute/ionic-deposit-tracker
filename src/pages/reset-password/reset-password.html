<ion-header>

  <ion-navbar color="danger">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    
    <h2>Security Question</h2>
    <h3>{{hintTextDeails}}</h3>  
  </ion-item>
</ion-list>
<ion-list>
<form #frm="ngForm" (ngSubmit)="resetPassword(frm.value)">
  <ion-item>
    <ion-label stacked>Password Hint ?</ion-label>
    <ion-input type="text"  type="text" name="passwordHint" ngModel required></ion-input>
  </ion-item>
   

<button ion-button block style="margin-top: 20px;" type="submit" [disabled]="!frm.valid" >REST PASSWORD</button>
</form>
</ion-list>
  <i color="primary" style="color:cadetblue">Note- After resetting password ,Your password is qwerty</i >
</ion-content>
