<ion-header>

  <ion-navbar color="danger">
    <ion-title>Add Deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
<form #frm="ngForm" (ngSubmit)="addExpences(frm.value)" >
  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input type="text"  type="text" name="description" ngModel required></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Amount</ion-label>
    <ion-input type="text"  name="amount" pattern="[0-9]+" ngModel required></ion-input>
  </ion-item>



<button ion-button block type="submit" [disabled]="!frm.valid" >Save</button>
</form>
</ion-list>

<ion-list>
<ion-item *ngFor="let e of expences;let i = index">
   <h2 text-uppercase>{{e.amount}} </h2>
   <h3>{{e.description}} </h3>
   <h4 item-end>{{e.date|date}}</h4>
   <ion-icon name="close" item-end (click)="deleteExpences(i)"></ion-icon>
    </ion-item>

</ion-list>
</ion-content>
